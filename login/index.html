<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votaciones</title>


    <style>
         body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }
  
  .fullscreen-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
    z-index: -1;
  }
    </style>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('botonAgregar').addEventListener('click', function() {
                location.reload(); // Esto recargará la página
            });
        });

        
    </script>
    
    <link rel="stylesheet" href="estilos_index.css">    
</head>
<body>
    
    <img class="fullscreen-image" src="https://static.vecteezy.com/system/resources/thumbnails/007/409/710/small_2x/abstract-white-and-gray-color-modern-design-background-with-geometric-shape-illustration-vector.jpg" alt="">

    <div>

    <div class="container">

        <div class="div1" style="margin-top: 25px;">
            <img class="logo" src="https://seeklogo.com/images/T/tribunal-supremo-electoral-de-guatemala-logo-A2CA6E50C1-seeklogo.com.png" alt="">

        </div>

        <div class="div2">
           <label class="titulo" for="">Registro de Votantes</label>
        </div>
    </div>

    <div style="text-align: center;">
        <label style="font-size: 25px; margin-left: 50px;" for="">Por favor solicitar DPI para llenar el formulario</label>
    </div>

    <div style="margin-top: 100px;">
        <input class="input1" type="text" name="nombre" placeholder="Nombres">

        <input class="input1" type="text" name="nombre" placeholder="DPI">
    </div>

    <div style="margin-top: 70px;">

        <input class="input1" type="text" name="nombre" placeholder="No. Mesa">
    </div>

    <div style="margin-top: 70px;">
        <input class="input2" type="date">

        <button style="margin-left: 75px;" class="botonAccion">Guardar</button>
        <button class="botonAccion" id="botonAgregar">Agregar</button>
        <button class="botonAccion" id="botonIrAWeb">Donde Votas</button>

        <script>
            document.getElementById('botonIrAWeb').addEventListener('click', function() {
                window.location.href = 'https://dondevotas2023.tse.org.gt/'; // Reemplaza con la URL deseada
